<div class="grid-container">
    <div class="previous-button-item">
        <input type="button" class="button" value="Prev Month" (click)="prevMonthClick()">
    </div>
    <div class="display-month-year-item">{{getMonthName()}} {{currentYear}}</div>
    <div class="next-button-item">
        <input type="button" class="button" value="Next Month" (click)="nextMonthClick()">
    </div>
    <div class="week-item">
        <div class="week-container">
            <ng-container *ngFor="let week of weekDays">
                <div class="week-cell-item">{{week.WeekDay}}</div>
            </ng-container>
        </div>
    </div>
    <div class="calender-item">
        <div class="calender-container">
            <ng-container *ngFor="let weekNumber of [1,2,3,4,5,6]">
                <ng-container *ngFor="let weekDay of [0,1,2,3,4,5,6]">
                    <div *ngFor="let day of [getDay(weekNumber,weekDay)]">
                        <!-- <div [ngClass]="{'disable-cell': day?.Disable,'today-cell' : day?.IsToday}"
                                class="date-cell">
                                {{day?.DayNumber}}</div> -->
                        <ar-day-cell [day]="day"></ar-day-cell>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
